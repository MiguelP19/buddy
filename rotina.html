<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/patterns.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/rotina/styles.css">
    
    <title>Buddy - Rotina</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h2>Rotina do Dog1</h2>
        <button type="button" class="message-chat">
          <img src="/img/message.png" alt="Chat icon">
        </button>
      </header>

      <div class="cards-container">

        <div class="card selected">
          <div class="card-content">
            <p class="card-content-subtitle">Dog1</p>
            <h4 class="card-content-title">Jantar</h4>

            <ul class="card-content-list">
              <li class="card-content-list-item">
               <span>✅</span> Todas as noites
              </li>
              <li class="card-content-list-item">
                <span>✅</span>  250g / Refeição
              </li>
            </ul>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <p class="card-content-subtitle">Dog1</p>
            <h4 class="card-content-title">Passeio</h4>

            <ul class="card-content-list">
              <li class="card-content-list-item">
               <span>✅</span> 8 horas / semana
              </li>
              <li class="card-content-list-item">
                <span>✅</span>  Manhã, Tarde ou Noite
              </li>
              <li class="card-content-list-item">
                <span>✅</span>  Todos os dias
              </li>
            </ul>
          </div>
        </div>

      </div>
    </main>
    <footer class="footer-base navigation-footer">
      <img src="/img/home.svg" alt="Home">
      <img src="/img/calendar.svg" alt="Rotina">
      <img src="/img/file-text.svg" alt="Ficha">
    </footer>
  </body>
</html>
