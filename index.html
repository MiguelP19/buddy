<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/grid.css" />
  <link rel="stylesheet" href="/css/patterns.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/login/styles.css">
  
  <title>Buddy - Login</title>
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="/img/Logo.png" alt="Buddy com simbolo de uma pata">
    </div>
    <div class="login-form">
      <h3>Login</h3>

      <div class="login-inputs">
        <input class="form-input" type="email" name="email" id="email" placeholder="Email">
        <input class="form-input" type="password" name="password" id="password" placeholder="Senha">
      </div>

      <button class="base-button" type="button">
        Entrar
      </button>
    </div>
  </main>
</body>
</html>
